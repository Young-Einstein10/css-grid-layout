<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building a CSS Grid Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="bg-dark one">A</div>
      <div class="bg-dark two">B</div>
      <div class="bg-dark three">C</div>
      <div class="bg-dark four">
        <span class="child-item">E</span>
        <span class="child-item">F</span>
        <span class="child-item">G</span>

        <span class="child-item">M</span>
        <span class="child-item">I</span>
        <span class="child-item">J</span>
      </div>
    </main>
  </body>
</html>
